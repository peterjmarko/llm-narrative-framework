[project]
name = "llm-personality-matching"
version = "1.0.0"
description = "A reproducible pipeline for LLM personality matching experiments."
authors = [
    {name = "Peter Marko", email = "peter.j.marko@gmail.com"},
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "statsmodels",
    "networkx",
    "requests",
    "python-dotenv",
    "tqdm",
    "seaborn",
    "matplotlib",
    "pingouin>=0.5.5",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit",
    "pypandoc>=1.15",
    "pillow>=10.4.0",
    "pytest-cov>=5.0.0",
    "pdm>=2.20.1",
]

[tool.pdm]
# This tells PDM to use a virtual environment located in the project's .venv folder.
venv.in-project = true

[tool.pdm.scripts]
# Development and testing shortcuts
test = "pytest -v"
lint = "pre-commit run --all-files"
build-docs = "python src/build_docs.py"
test-ps = "pwsh ./tests/run_experiment.Tests.ps1"

# Main workflow shortcuts
run-exp = "powershell -ExecutionPolicy Bypass -File .\\run_experiment.ps1"
process-study = "powershell -ExecutionPolicy Bypass -File .\\process_study.ps1"