repos:
  - repo: local
    hooks:
      - id: check-docs-updated
        name: Check if documentation is up-to-date
        entry: pdm run build-docs --check
        language: system
        pass_filenames: false
        # The hook should ONLY run if a source template or a diagram is modified.
        # This prevents it from running unnecessarily or on generated files.
        files: \.template\.md$|docs/diagrams/