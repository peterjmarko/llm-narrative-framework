name: Draft PDF
on:
  push:
    paths:
      - 'paper.md'
      - 'paper.bib'
  workflow_dispatch:

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # Path to the paper within your repo
          paper-path: paper.md
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          # The action outputs the PDF to the same directory as the input file
          path: paper.pdf